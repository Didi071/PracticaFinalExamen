name: Deploy to AWS S3

on:
  workflow_dispatch:

jobs:

  tests:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Usar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Instalar dependencias
        run: npm install

      - name: Verificar que el proyecto contiene JavaScript
        run: |
          if ! grep -rq "\.js" .; then
            echo "No se encontraron archivos JavaScript. Cancelando..."
            exit 1
          else
            echo "Se encontraron archivos JavaScript."
          fi

      - name: Ejecutar pruebas unitarias
        run: |
          npm test || (echo "Las pruebas fallaron." && exit 1)
          echo "Pruebas unitarias completadas correctamente."


  docs:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Usar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Instalar dependencias
        run: npm install

      - name: Generar documentaci贸n con JSDoc
        run: |
          echo "Generando documentaci贸n con JSDoc..."
          mkdir -p docs
          npx jsdoc -c jsdoc.json || true
          echo "Documentaci贸n generada en /docs"

      - name: Guardar documentaci贸n como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/


  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: docs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configurar credenciales de AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Desplegar en S3
        run: |
          aws s3 sync . s3://s3.tkdsierranevada.com --delete --exclude ".git/*" --exclude ".github/*"
